
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Contact Lists
        <small>Lists</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#/contacts">Contact</a></li>
        <li class="active">Contacts Lists</li>
      </ol>
    </section>


    <!-- Main content -->
    <section class="content">
      <div class="row">

        <div class="col-xs-12">

          <div class="box">


            <div class="box-header">
              <h3 class="box-title">
                <a href="#/contact-add" class="btn btn-block btn-primary btn-flat">Add Contact</a>
              </h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <table class="table table-bordered table-hover">

                <thead>
                <tr>
                  <th>Email</th>
                  <th>Username</th>
                  <th>Name</th>
                  <th>Last Login</th>
                </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="user in userData">
                    <td>{{ (user.email)?user.email:"-" }}</td>
                    <td>{{ (user.username)?user.username:"-" }}</td>
                    <td>{{ (user.first_name)?user.first_name:"-" }}</td>
                    <td>{{ (user.last_login)?user.last_login:"-" }}</td>

                  </tr>
                </tbody>

              </table>

            </div>

            <!-- /.box-body -->
          </div>


        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
