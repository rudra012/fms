<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Group Lists
            <small>Lists</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="">Tables</a></li>
            <li class="active">Group Lists</li>
        </ol>
    </section>


    <!-- Main content -->
    <section class="content">
        <div class="row">

            <div class="col-xs-12">

                <div class="box">

                    <div class="box-header">

                        <!--<h3 class="box-title">-->
                        <!--<button class="btn btn-block btn-primary btn-flat">Add Group</button>-->
                        <!--</h3>-->


                        <div class="col-md-12" style="width: 35%;">

                            <div class="box box-warning">
                                <div class="box-header with-border" style="cursor:pointer" ng-click="addOpen()">
                                    <h3 class="box-title">Add Group <span ng-show="!open" class="fa fa-plus"></span>
                                        <span ng-show="open" class="fa fa-minus"></span></h3>

                                </div>

                                <div class="box-body  animate-show-hide" ng-show="open">

                                    <form novalidate name="GroupForm" class="form-inline"
                                          ng-submit="GroupForm.$valid && doAddGroup(group);GroupForm.$setUntouched()">

                                        <div ng-class="( GroupForm.group_name.$error && (GroupForm.group_name.$touched || GroupForm.$submitted))?'form-group has-error':'form-group'">
                                            <input type="text" ng-model="group.group_name" name="group_name"
                                                   class="form-control form-group-sm" id="group_name"
                                                   placeholder="Group Name" required>
                                        </div>

                                        <!--<div ng-class="( GroupForm.company_id.$error && (GroupForm.company_id.$touched || GroupForm.$submitted))?'form-group has-error':'form-group'">-->

                                            <!--<select class="form-control" ng-model="group.company_id" name="company_id"-->
                                                    <!--placeholder="Company">-->
                                                <!--<option ng-repeat="x in companyData" value="{{x.id}}">-->
                                                    <!--{{x.company_name}}-->
                                                <!--</option>-->
                                            <!--</select>-->

                                        <!--</div>-->


                                        <button type="submit" class="btn btn-primary">Add</button>

                                    </form>

                                </div>

                            </div>
                            <!-- /.box -->
                        </div>
                    </div>

                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>No#</th>
                                <th>Group Name</th>
                                <!--<th>Company</th>-->
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>


                            <tr height="50" ng-repeat="group in groupData"  ng-class="(group.new)?'shake':''" ng-style="group.new && {'background-color':'#f5f5f5'}">

                                <td>{{ $index+1 }} </td>

                                <td width="350" ng-dblclick="updateClick(group,$index)" > <div  ng-show="!group.edit" > {{ (group.group_name)?group.group_name:"-" }} </div>
                                    <div  ng-show="group.edit"> <input ng-blur="done(group,$index)" class="form-control input-sm" type="text" ng-model="group.group_name" /> </div>
                                </td>

                                <!--<td width="350"> <div  ng-show="!group.edit"> {{ (group.company_id)?group.company_name:"-" }} </div>-->

                                    <!--<div  ng-show="group.edit"> <select class="form-control input-sm" ng-model="group.company_id" name="company_id"-->
                                            <!--placeholder="Company">-->
                                        <!--<option ng-repeat="x in companyData" value="{{x.id}}">-->
                                            <!--{{x.company_name}}-->
                                        <!--</option>-->
                                    <!--</select> </div>-->
                                <!--</td>-->

                                <td width="350">  <span ng-show="!group.edit" style="cursor:pointer" class="badge bg-light-blue" ng-click="updateClick(group,$index)"><span class="fa fa-pencil"></span></span>
                                    <span ng-show="group.edit" style="cursor:pointer" class="badge bg-light-blue" ng-click="done(group,$index)"><span class="fa fa-check"></span></span>

                                    <span ng-click="deletGroup(group,$index)" style="cursor:pointer" class="badge bg-red"><span class="fa fa-remove"></span></span>
                                </td>

                            </tr>
                            </tbody>

                            <tfoot ng-if="groupData.length==0">
                                <tr><th colspan="4">No Records Found</th></tr>
                            </tfoot>

                        </table>
                    </div>

                    <!-- /.box-body -->
                </div>


            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
