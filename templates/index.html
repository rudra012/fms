  <style>

    .slide {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .slide.ng-enter,
    .slide.ng-leave {
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }
    .slide.ng-enter {
        left: 100%;
    }
    .slide.ng-enter-active {
        left: 0;
    }
    .slide.ng-leave {
        left: 0;
    }
    .slide.ng-leave-active {
        left: -100%;
    }



    .slidedown {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .slidedown.ng-enter,
    .slidedown.ng-leave {
        -webkit-transition: all 1s ease;
        transition: all 1s ease;
    }
    .slidedown.ng-enter {
        top: -100%;
    }
    .slidedown.ng-enter-active {
        top: 0;
    }
    .slidedown.ng-leave {
        top: 0;
    }
    .slidedown.ng-leave-active {
        top: 100%;
    }


    .mains.ng-enter {
        -webkit-animation:scaleUp 0.2s both ease-in;
        -moz-animation:scaleUp 0.2s both ease-in;
        animation:scaleUp 0.2s both ease-in;
    }

    .mains.ng-leave {
    }

    .header.ng-enter {
    -webkit-animation:slideInUp 0.5s both ease-in;
	-moz-animation:slideInUp 0.5s both ease-in;

    }
    .header.ng-leave {
    }



    /* rotate and fall */
    @-webkit-keyframes rotateFall {
        0% { -webkit-transform: rotateZ(0deg); }
        20% { -webkit-transform: rotateZ(10deg); -webkit-animation-timing-function: ease-out; }
        40% { -webkit-transform: rotateZ(17deg); }
        60% { -webkit-transform: rotateZ(16deg); }
        100% { -webkit-transform: translateY(100%) rotateZ(17deg); }
    }
    @-moz-keyframes rotateFall {
        0% { -moz-transform: rotateZ(0deg); }
        20% { -moz-transform: rotateZ(10deg); -moz-animation-timing-function: ease-out; }
        40% { -moz-transform: rotateZ(17deg); }
        60% { -moz-transform: rotateZ(16deg); }
        100% { -moz-transform: translateY(100%) rotateZ(17deg); }
    }
    @keyframes rotateFall {
        0% { transform: rotateZ(0deg); }
        20% { transform: rotateZ(10deg); animation-timing-function: ease-out; }
        40% { transform: rotateZ(17deg); }
        60% { transform: rotateZ(16deg); }
        100% { transform: translateY(100%) rotateZ(17deg); }
    }

    /* scale up */
    @keyframes scaleUp {
        from 		{ opacity: 0.3; transform: scale(0.8); }
    }
    @-moz-keyframes scaleUp {
        from 		{ opacity: 0.3; -moz-transform: scale(0.8); }
    }
    @-webkit-keyframes scaleUp {
        from 		{ opacity: 0.3; -webkit-transform: scale(0.8); }
    }

    /* slide in from the right */
    @keyframes slideInRight {
        from 	{ transform:translateX(100%); }
        to 		{ transform: translateX(0); }
    }
    @-moz-keyframes slideInRight {
        from 	{ -moz-transform:translateX(100%); }
        to 		{ -moz-transform: translateX(0); }
    }
    @-webkit-keyframes slideInRight {
        from 	{ -webkit-transform:translateX(100%); }
        to 		{ -webkit-transform: translateX(0); }
    }

    /* slide in from the bottom */
    @keyframes slideInUp {
        from 	{ transform:translateY(100%); }
        to 		{ transform: translateY(0); }
    }
    @-moz-keyframes slideInUp {
        from 	{ -moz-transform:translateY(100%); }
        to 		{ -moz-transform: translateY(0); }
    }
    @-webkit-keyframes slideInUp {
        from 	{ -webkit-transform:translateY(100%); }
        to 		{ -webkit-transform: translateY(0); }
    }

    /* slide in from the bottom */
    @keyframes slideOutLeft {
        to 		{ transform: translateX(-100%); }
    }
    @-moz-keyframes slideOutLeft {
        to 		{ -moz-transform: translateX(-100%); }
    }
    @-webkit-keyframes slideOutLeft {
        to 		{ -webkit-transform: translateX(-100%); }
    }

    /* rotate out newspaper */
    @-webkit-keyframes rotateOutNewspaper {
        to { -webkit-transform: translateZ(-3000px) rotateZ(360deg); opacity: 0; }
    }
    @-moz-keyframes rotateOutNewspaper {
        to { -moz-transform: translateZ(-3000px) rotateZ(360deg); opacity: 0; }
    }
    @keyframes rotateOutNewspaper {
        to { transform: translateZ(-3000px) rotateZ(360deg); opacity: 0; }
    }
    @keyframes shake {
          0% {transform: translateX(0);}
          12.5% {transform: translateX(-6px) rotateY(-5deg)}
          37.5% {transform: translateX(5px) rotateY(4deg)}
          62.5% {transform: translateX(-3px) rotateY(-2deg)}
          87.5% {transform: translateX(2px) rotateY(1deg)}
          100% {transform: translateX(0)}
    }

    @-webkit-keyframes shake {
          0% {-webkit-transform: translateX(0);}
          12.5% {-webkit-transform: translateX(-6px) rotateY(-5deg)}
          37.5% {-webkit-transform: translateX(5px) rotateY(4deg)}
          62.5% {-webkit-transform: translateX(-3px) rotateY(-2deg)}
          87.5% {-webkit-transform: translateX(2px) rotateY(1deg)}
          100% {-webkit-transform: translateX(0)}
    }

    .shake {
        -webkit-animation: shake 300ms ease-in-out;
        animation: shake 300ms ease-in-out;
    }



    .animate-show-hide.ng-hide {

    .check-element {
      border: 1px solid black;
      opacity: 1;
      padding: 10px;
    }


    .input-custom{
